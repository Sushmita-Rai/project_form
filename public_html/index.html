<!DOCTYPE html>
<html>
<head>
    <title>Project Management Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script type="text/javascript" src= "https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
     
     <script src="project.js"></script>
   </head>
<body onload="resetForm()">
    <div class="container">
        <div class="page-header text-center">
            <h2>Project Management Form</h2>
        </div>
        <form id="projform" method="get">
            <div class="form-group">
                <label>Project ID:</label>
                <input type="text" id="projid" class="form-control" onchange="getProject()" />
            </div>
            <div class="form-group">
                <label>Project Name:</label>
                <input type="text" id="projname" class="form-control" disabled />
            </div>
            <div class="form-group">
                <label>Assigned To:</label>
                <input type="text" id="assigned" class="form-control" disabled />
            </div>
            <div class="form-group">
                <label>Assignment Date:</label>
                <input type="date" id="assigndate" class="form-control" disabled />
            </div>
            <div class="form-group">
                <label>Deadline:</label>
                <input type="date" id="deadline" class="form-control" disabled />
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-warning" id="update" onclick="updateData()" disabled>Update</button>
                <button type="button" class="btn btn-danger" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>
    

  
</body>
</html>
